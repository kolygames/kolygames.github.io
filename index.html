<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koly Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px 40px;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #34495e;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      color: #2c3e50;
    }
    p.description {
      max-width: 600px;
      margin: 10px auto 40px;
      text-align: center;
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 8px;
      color: #34495e;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 10px 0;
    }
    a.app-link {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
    a.app-link:hover {
      text-decoration: underline;
    }
    .app-description {
      max-width: 700px;
      margin-left: 20px;
      font-style: italic;
      color: #666;
      font-size: 14px;
    }
    .no-games {
      font-style: italic;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#apps">Apps</a>
      <a href="#games">Games</a>
    </nav>
  </header>

  <h1>Koly Games</h1>
  <p class="description">
    Koly Games is a Bangladeshi video game developer known for creating open source games.
  </p>

  <section id="apps">
    <h2>Apps</h2>
    <ul>
      <li>
        <a class="app-link" href="ursina-studio">Ursina Studio</a>
        <p class="app-description">An IDE designed specifically for Ursina, the Python game engine, to streamline game development.</p>
      </li>
    </ul>
  </section>

  <section id="games">
    <h2>Games</h2>
    <p class="no-games">There are no games from Koly Games yet.</p>
  </section>

</body>
</html>
